<h2>RESULTS</h2>
<div *ngIf="resultsService.results.length">
    <table>
        <tr class="thick">
            <td *ngFor='let item of resultsService.results[0] | keyvalue'>
                {{ item.key.toUpperCase() }}
            </td>
        </tr>
        <tr *ngFor='let result of resultsService.results'>    <!--One row for each schedule-->
            <td *ngFor='let item of result | keyvalue'> <!--One column for each value-->
                    {{ item.value }}
            </td>
        </tr>
    </table>
</div>
