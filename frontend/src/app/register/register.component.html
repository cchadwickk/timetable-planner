<div class=contentbox>
    <br>
    <label>Email:
        <input pInputText [(ngModel)]="email" placeholder="Email"/>
    </label>
    <br>
    <label>Password:
        <input pInputText [(ngModel)]="password" placeholder="Password" type="password"/>
    </label>
    <br>
    <label>Name:
            <input pInputText [(ngModel)]="name" placeholder="name"/>
    </label>
    <br>
    <button pButton type="button" label="Register" (click)="register()"></button>
</div>
