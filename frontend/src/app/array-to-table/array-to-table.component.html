<div *ngIf="data.length">
    <h2>{{ header }}</h2>
    <table>
        <tr class="thick">
            <td *ngFor='let item of filteredKeys()'>
                {{ item.toUpperCase() }}
            </td>
        </tr>
        <tr *ngFor='let result of data'>    <!--One row for each schedule-->
            <td *ngFor='let item of filteredKeys()'> <!--One column for each value-->
                    {{ result[item] }}
            </td>
        </tr>
    </table>
</div>
